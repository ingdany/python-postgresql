<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Pet</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>Person</td>
            </tr>            
        </thead>
        <tbody>
            {% for pet in object_list %}
            <tr>
               <td> {{ pet.id }} </td>
               <td> {{ pet.name }} </td>
               <td> {{ pet.age }} </td>
               <td> {{ pet.person }} </td>   
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
